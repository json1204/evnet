<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./事件的绑定.js"></script>
</head>

<body>
    <button id="btn">table</button>
    <script>
        var btn=document.getElementById('btn')
             function addEvent(ele, type, handler) {//判断浏览器支持的
                if (ele.addEventListener) {//除了ie8+
                    console.log('addEventListener');
                    ele.addEventListener(type, handler, false)
                } else if (ele.attachEvent) {//ie-下
                    console.log('attachEvent');
                    ele.attachEvent(type, handler, false);
                    handler.call(ele);//改变函数的this指向；不然是window
                } else {
                    console.log('on');
                    ele['on' + type] = handler;
                }
            }
            addEvent(btn,'click',function(){
                console.log('111');
            })

    </script>
</body>

</html>
